<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./pics/google.PNG">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-flex-container">
                <!-- Corresponds to the leftomst elements  -->
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="nav-flex-container">
                <!-- Corresponds to the rightmost elements -->
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img  class="nav-img" src="/pics/google-apps.PNG" alt="google apps">
                <img class="nav-img" src="/pics/profile-pic.png" alt="profile pic">
            </ul>
        </nav>
    </header>

    <section>
        <!-- h1 is a block element, it takes the whole width of the parent container
            span is inline, it takes as much space as its container
        -->
        <h1><span style="color: #4285F4;">G</span><span style="color: #DB4437;">o</span><span style="color: #F4B400;">o</span><span style="color: #4285F4;">g</span><span style="color: #0F9D58;">l</span><span style="color: #DB4437;">e</span></h1>
        <div class="searchbar-container">
            <img src="./pics/glass-2.png" alt="magnifying glass">
            <input class="input-container" type="text">
            <img src="./pics/mic-2.png" alt="microphone">
        </div>
        <div class="buttons-container">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </section>

    <footer>
        <nav class="footer-nav">
            <ul id="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Buisness</a>
                <a href="#">How Search orks</a>
            </ul>
            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>

            </ul>
        </nav>
    </footer>
    
</body>
</html>
